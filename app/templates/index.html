{% extends 'base.html' %}
{% import 'macros.html' as macro %}


<!-- Styles block -->
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/index.css" />
{% endblock %}

{% block content %}

<audio id="audio">
  <source src="../static/audio/alarm.mp3" type="audio/mp3" />
  <source src="../static/audio/bell.mp3" type="audio/mp3" />
</audio>

<div id="timer">
  <div class="row">
    <div class="col-md-6 timer-setting">
      <div class="button selected" id="pomodoro-btn">Work Session</div>
      <div class="number-input session">
        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
        <input placeholder="Number of minutes" min="1" max="60" value="45" type="number" id="workTime"
          class="form-control" />
        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
      </div>
      <button id="setSessionInterval" class="button">
        Set Session interval
      </button>
    </div>
    <div class="col-md-6 timer-setting">
      <div class="button" id="short-break-btn">Take a Break</div>
      <div class="number-input">
        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
        <input placeholder="Number of minutes" min="5" max="10" value="5" type="number" id="breakTime"
          class="form-control" />
        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
      </div><br>
      <input type="text" id="whatToDo" class="form-control" placeholder="What do like to do in break.."><br>
      <button id="setBreakInterval" class="button">Set Break interval</button>
    </div>
  </div>
  <div id="countdown">45:00</div>
  <div id="start-btn">Start</div>
  <div id="leisureActivity"></div>
</div>

<div id="current-task-display">
  <div id="message">
      <a id="create-acc" class="text-centre" href="{{url_for('main.create_task')}}"><button class="btn btn-success">Save Session as Completed</button></a>
  </div>
  <div id="selected-task"></div>
</div>

<h2>Completed Work Session</h2>
<div class="container">
    <div class="row">
        {{ macro.showTask(tasks) }}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="../static/js/script.js"></script>
{% endblock %}
