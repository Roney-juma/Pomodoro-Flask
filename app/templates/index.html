
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro-Timer</title>
</head>
<body><br><br>
    <h1>Pomodoro Timer</h1> <br>
    <p style="text-align: center;color: darkblue;"><b><i>Pomodoro App is an awesome platform used in office by workaholics. Once you login you will be able to set time to work and time to take a break and you can also see the work sessions you've completed .</i></b></p>
    <hr>

    <div class="sign"><h4 style="color: brown;"> <b> Please sign in or login to get access </b></h4></div>
    <div id="container">
        <form class="form" method="post">
            <label class="form_label" for="work">Working for:</label>
            <input type="number" name="work" id="work" value="60">
            <span>(minutes)</span>
        
            <label class="form_label" for="short_break">Take a break for:</label>
            <input type="number" name="short_break" id="short_break" value="10">
            <span>(minutes)</span>

            <button>START</button>
        </form>
        
    </div>
</body><br><br>
<script src="static/js/script.js"></script>
</html>
