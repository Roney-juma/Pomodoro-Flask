{% macro showTask(piches) %}
<div class="task">
  {% if piches %}
  {% for task in tasks %}
  <h3 class="title">{{task.title}}</h3>
  <p>{{task.post}}</p>
  <p> Done by : <span class="user">{{task.user.username}}</span> on: <small class="text-muted mr-2">{{ task.time.strftime('%Y-%m-%d') }}</small></p>
  {% endfor %}
  {% endif %}
</div>

{% endmacro %}
