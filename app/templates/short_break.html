<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Time</title>
</head>
<body>
    <div class="main">
        <h2 class="heading">Short break</h2>
        <span id="timer">{{ short_break }}</span>
        <progress max = "{{ short_break }}" value="{{ short_break }}" class="progress progress--rest" id="progressBar"></progress>
    </div>
</body>
</html>
